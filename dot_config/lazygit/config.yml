---
notARepository: skip
quitOnTopLevelReturn: true
gui:
  showBottomLine: false
  showRandomTip: false
  nerdFontsVersion: "3"
  filterMode: fuzzy
  skipDiscardChangeWarning: true
  border: rounded
  theme:
    activeBorderColor:
      - "#268bd2"
      - bold
    inactiveBorderColor:
      - "#93a1a1"

    searchingActiveBorderColor:
      - "#d33682"
      - bold

    optionsTextColor:
      - "#6c71c4"

    selectedLineBgColor:
      - "#eee8d5"

    inactiveViewSelectedLineBgColor:
      - bold

    cherryPickedCommitFgColor:
      - "#859900"
    cherryPickedCommitBgColor:
      - "#fdf6e3"

    markedBaseCommitFgColor:
      - "#2aa198"
    markedBaseCommitBgColor:
      - "#fdf6e3"

    unstagedChangesColor:
      - "#dc322f"

    defaultFgColor:
      - "#586e75"
git:
  overrideGpg: true
  paging:
    pager: >
      delta --paging=never --diff-so-fancy --line-numbers --hyperlinks
      --hyperlinks-file-link-format="lazygit-edit://{path}:{line}"
    colorArg: always
    useConfig: false
  commit:
    signOff: true
  parseEmoji: false
update:
  method: never
os:
  editPreset: nvim
  editInTerminal: true
promptToReturnFromSubprocess: false
customCommands:
  - key: "R"
    context: "files"
    description: "Re-add all things changed in tracked dotfiles"
    command: "chezmoi re-add"
